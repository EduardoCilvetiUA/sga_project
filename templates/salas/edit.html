{% extends 'base.html' %}

{% block header %}Editar Sala{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Editar datos de la sala
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="nombre" class="required">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" value="{{ sala.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="capacidad" class="required">Capacidad:</label>
                <input type="number" class="form-control" name="capacidad" id="capacidad" value="{{ sala.capacidad }}" min="1" required>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{{ url_for('salas.index') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
